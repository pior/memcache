services:
  # Three memcache nodes for high availability testing
  memcache1:
    image: memcached:1.6-alpine
    container_name: memcache_node1
    command: memcached -m 64 -vv
    networks:
      - memcache-test
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 5s
      timeout: 2s
      retries: 3

  memcache2:
    image: memcached:1.6-alpine
    container_name: memcache_node2
    command: memcached -m 64 -vv
    networks:
      - memcache-test
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 5s
      timeout: 2s
      retries: 3

  memcache3:
    image: memcached:1.6-alpine
    container_name: memcache_node3
    command: memcached -m 64 -vv
    networks:
      - memcache-test
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 5s
      timeout: 2s
      retries: 3

  # Toxiproxy for network failure injection
  # For remote memcache servers, set MEMCACHE_HOST environment variable:
  #   export MEMCACHE_HOST=remote-hostname
  # The hostname will be automatically resolved to an IP address for Docker compatibility
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    container_name: toxiproxy
    ports:
      - "8474:8474"   # HTTP API
      - "21211:21211" # Proxy for memcache1
      - "21212:21212" # Proxy for memcache2
      - "21213:21213" # Proxy for memcache3
    networks:
      - memcache-test
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8474/version"]
      interval: 5s
      timeout: 2s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"  # Expose on 9091 to avoid conflicts with loadgen
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - memcache-test
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    networks:
      - memcache-test
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  memcache-test:
    driver: bridge
